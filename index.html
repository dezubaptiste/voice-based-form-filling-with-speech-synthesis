<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Speech synthesiser</title>

    <link rel="stylesheet" href="style.css">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <h1>Voice based SAP transaction demo V2</h1>

    <p class="hints">Click anywhere to start</p>

    <table>
        <tr>
          <th>MIC desc.</th>
          <th>Lower limit</th>
          <th>Upper limit</th>
          <th>Value</th>
        </tr>
        <tr>
          <td>Grit Rating</td>
          <td></td>
          <td>3.0</td>
          <td><form name="Form1"><input type="text" id="fname1" name="fname"class="colorinput1"></form></td>
        </tr>
        <tr>
          <td>Lather</td>
          <td>200.0</td>
          <td></td>
          <td><form name="Form2"><input type="text" id="fname2" name="fname"class="colorinput2"></form></td>
        </tr>
        <tr>
          <td>Alkali Free</td>
          <td>0.05</td>
          <td></td>
          <td><form name="Form3"><input type="text" id="fname3" name="fname"class="colorinput3"></form></td>
        </tr>
        <tr>
      </table>
      

    <div>
        <p class="output"><em>...waiting for response</em></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
